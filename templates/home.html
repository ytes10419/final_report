<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影音留痕:穿越時空的陪伴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1c23;
            color: #e4e4e6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            background: #2b2e36;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            border: 1px solid #3c3f47;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .start-btn {
            background-color: #5298d6;
            color: #ffffff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(82, 152, 214, 0.4);
        }

        .start-btn:hover {
            background-color: #457aa6;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>影音留痕:穿越時空的陪伴</h1>
        <p>透過生成技術，重新體驗珍貴回憶，穿越時空，找到心靈的陪伴。</p>
        <button class="start-btn" onclick="window.location.href='/index'">進入</button>
        <a href="/train">未有模型訓練？</a> <!-- 新增的链接 -->
    </div>
</body>
</html>
